<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>svg</title>
</head>
<body>
<h1>svg</h1>
    <hr>
    <h2>circulo</h2>
	<svg width="200" height="200"> 
	   <circle cx="100" cy="50" r="40" stroke="#000000" stroke-­‐width="4" fill="#808080"/>
       Lo sentimos, su navegador no soporta gráficos SVG. 
    </svg>
    <hr>
    






    <h2>cuadrado</h2>
    <svg width="200"  height="200">
    	<rect width="100" height="100" fill="#C0C0C0" rect x="50" y="10" stroke="#000000"/>
    </svg>
	<hr>
	



	<h2>triangulo</h2>
	<svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polygon points="220,10 300,210 170,250 123,234" style="fill:#808080;stroke:black;stroke-width:1"/>
    </svg>
    <hr>



    <h2>estrella</h2>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1">
        <polygon points="100,10 40,180 190,60 10,60 160,180 100,10"
        style="fill:#808080;stroke:black;stroke-width:1"/>
    </svg>



    <h2>texto</h2>
    <svg with="200" height="200">
    	<rect width="100" height="100" fill="#C0C0C0" rect x="50" y="10" stroke="#000000"/>
    	<text x="35" y="75" fill="#808080" font-size="32" font-familiy="verdana">HOLA</text>
    </svg>







</body>
</html>
