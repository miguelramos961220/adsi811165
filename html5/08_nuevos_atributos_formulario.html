<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>atributos formularios (html 5)</title>
</head>
<body>
	<h1>atributos formularios (html 5)</h1>
	<hr>
	<form action="" autocompete="on">
		<fieldset>
		<legend><h2>autocompletar/no validar</h2></legend>
		<label for="nombre">nombre</label>
		<input type="text" id="nombre" required>
		<input type="submit" value="enviar">
	</fieldset>
	</form>






	<form action="" autocomplete="off">
	  <fieldset>
		<legend><h2>no autocompletar/validar</h2></legend>
		<label for="nombre">nombre</label>
		<input type="text" id="nombre" required>
		<input type="submit" value="enviar">
	  </fieldset>
	</form>
</body>
</html>
